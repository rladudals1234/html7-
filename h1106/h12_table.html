<!DOCTYPE html>
<html>
<head>
    <title>테이블</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
        border-collapse: collapse;
    }
    th,td{
        width: 180px;
        height: 40px;
        text-align: center;
    }
    thead th{
        background: pink;
    }
    tfoot{
        background: green;
    }
</style>
<body>
    <div style="width: 731px;text-align: center;">요안도라 객실</div>
    <table>
        <!-- 열을 기준으로 적용할때 넓이,색상 -->
        <colgroup>
            <col style="width:500px; background:blue;">
            <col width="180px" style="background:yellow">
            <col width="200px">
            <col width="300px">
        </colgroup>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <td>천해향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">바깥체 전체를 렌트합니다</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
