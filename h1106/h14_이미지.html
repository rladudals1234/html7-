<!DOCTYPE html>
<html>
<head>
    <title>이미지</title>
    <style>
        /* 크기,위치,색상,모양 */
        img{width: 500px;}
        img:hover{display: none;}
    </style>
</head>
<body>
    <ul>
        <!-- a 하이퍼링크(주소이동) href:주소 target:창위치-_blank,_self -->
        <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
        <!-- <li><a href="https://www.google.com">구글</a></li> -->
         <!-- alt-B 단축키 대신 F5단축키나 (Live Server: vscode하단 Go Live서버실행으로 됨)또는 서버로 실행해야 다운가능 -->
        <li><a href="image/stu.zip">구글</a></li>
        <li><a href="https://www.daum.net">다음</a></li>
        <li><a href="https://www.coupang.com">쿠팡</a></li>
    </ul>
    <!-- img:태그, src:속성 -->
    <!-- alt : 웹접근성 대기업에서는 무조건 사용해야함 -->
    <img src="image/img1.jpg" alt="통신네트워크" width="100px">
</body>
</html>
