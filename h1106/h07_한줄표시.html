<!DOCTYPE html>
<html lang="en">
<head>
    <title>한줄표시</title>
    <style>
        /* 모양,크기,색상,위치 선정 */
        div{
            border:1px solid black;width: 500px;height: 150px;
        }
        span{
            border:1px solid black;width: 500px;height: 150px;
            display: inline-block;  /* inline-block 적용해야 공간 적용 */
        }
    </style>
</head>
<body>
    <!-- <pre>
        안녕하세요.
        반가워요
        좋은    하루    되세요
    </pre> -->
    <!-- strong, b : 강조, em, i : 이테릭체 -->
    <p><strong>[이지스운용 M&A] 본입찰 D-5</strong>…<em><b>우발채무</b></em> 둘러싼 '고차방정식' [넘버스]</p>
    <!-- mark:형광펜효과 -->
    <p>[이지스&nbsp;&nbsp;운용 M&A] <mark>본입찰 D-5</mark>…우발채무 둘러싼 '고차방정식' [넘버스]</p>
    <!-- div, span 사각형 태그 : 사각영역태그 -->
    <!-- 가로, 세로 크기 조정, 옆에 공백이 있어도 하단으로 배치 -->
    <div>이지스운용 M&A</div>
    <!-- 가로, 세로 크기 조정이 안됨, 옆에 공백이 있어도 옆으로 배치 -->
    <span>이지스운용 M&A</span>
    <span>이지스운용 M&A</span>
    <span>이지스운용 M&A</span>
</body>
</html>
