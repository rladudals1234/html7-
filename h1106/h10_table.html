<!DOCTYPE html>
<html lang="en">
<head>
    <title>테이블</title>
    <style>
        *{padding:0;margin:0;}
        table,th,td{
            border-collapse: collapse;  /* border-collapse:선두께 없애기 */
            border: 1px solid black;
        }
        td{
            /*border: 1px solid #e2e2e2;*/
            width: 100px;
            height: 40px;
            /*text-align: center;
            vertical-align: middle;*/
        }
    </style>
</head>
<body>
    <!-- th: td와 동일, 글자가 진하게 처리, 가운데정렬 -->
    <table>
        <tr>
            <th rowspan="3">2024년 친환경 시공 내역
                <br>천장 단열보강, LED등 교체
                <br>노후 창호 교체, 고효율 냉난방기 교체
            </th>
            <th>적용시설</th>
        </tr>
        <tr>
            <!-- <td>천장 단열보강, LED등 교체</td> -->
            <td>성모자애보호작업장</td>
        </tr>
        <tr>
            <!-- <td>노후 창호 교체, 고효율 냉난방기 교체</td> -->
            <td>누야하우스</td>
        </tr>
        <tr>
            <td>가스차단기 설치, 노후 창호 교체</td>
            <td>예스홈</td>
        </tr>
        <tr>
            <td>고효울 보일러 설치 및 LED등 교체 </td>
            <td rowspan="2">구로장애인자립생활센터</td>
        </tr>
        <tr>
            <td>화장실 단열 시공 통한 전력소비 절감</td>
            <!-- <td>서은단기주간시설</td> -->
        </tr>
    </table>
    <hr>
    <!-- 표그리기 : table, 한줄 : tr, 한칸 : td -->
    <table>
        <tr>
            <th colspan="3">1</th>
            <!-- <th>2</th>
            <th>3</th> -->
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
