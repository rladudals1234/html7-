<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 묶어주는 태그</title>
</head>
<body>
    <!-- 주석 -->
     <p>테스트단락태그</p>
     <p>코스피가 전날 무엇을 먹을까<br>
        급락 지배적이다.</p>
    <p>사이드카는 코스피200선물지수 및 코스닥150선물 지수가 전일 종가 대비 5% 이상 급등 또는 급락해 1분 이상 지속되는 경우 발동된다. 현물시장 영향을 최소화하기 위해 주식시장의 선물 및 현물 매매를 5분간 중단시키는 제도다.</p>
    <p>전날 국내 증시는 미국발 인공지능(AI) 거품론에 휘청였으나 전문가들은 대체로 단기 급등에 따른 조정일 뿐 장기적으로는 지수 상승세가 이어질 것으로 전망했다.</p>
    <!-- 헤드라인 : 제목태그 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
</body>
</html>
