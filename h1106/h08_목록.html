<!DOCTYPE html>
<html>
<head>
    <title>목록을 만드는 태그</title>
    <style>
        /* 순서없는 리스트 */
        /*ul{
            list-style: square; /* 모양을 바꿀 수 있다.  disc:채워진원,square:사각형,circle:채우지않은원,none:모양이 없음 */
        /*}*/
        /* 순서있는 리스트 */
        /*ol{
            list-style: lower-alpha; /* 모양을 바꿀 수 있다.  lower-alpha:알파벳,upper-roman:로마자,decimal:숫자,none:모양이 없음 */
        /*}*/
    </style>
</head>
<body>
    <ul style="list-style: none">
        <li><strong>올레1코스</strong></li>
        <li>코스</li>
        <li>거리</li>
        <li>난이도</li>
    </ul>
    <!-- 설명목록 태그 -->
    <dl>
        <dt>올레1코스</dt>
        <dd>코스</dd>
        <dd>거리</dd>
        <dd>난이도</dd>
        <dt>올레2코스</dt>
        <dd>코스</dd>
        <dd>거리</dd>
        <dd>난이도</dd>
    </dl>
    <!-- ul : 순서가 없는 목록 -->
    <ol type="A">   <!-- 될수있으면 css로 하기 -->
        <li>네이버</li>
        <li>카카오</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>ms</li>
    </ol>
    <ul>
        <li>네이버</li>
        <li>카카오</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>ms</li>
    </ul>
    <!-- ol : 순서가 있는 목록 -->
    <ol>
        <li>네이버</li>
        <li>카카오</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>ms</li>
    </ol>
</body>
</html>
