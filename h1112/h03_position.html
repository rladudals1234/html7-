<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{padding:0;margin:0;}
        .main{
            width: 1500px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main>div{
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        .nav{
            width: 1200px;
            height: 128px;
            margin: 50px auto;
            display: flex;
            justify-content: left;
            align-items: center;
            flex-wrap:wrap;
        }
        .nav>div{
            width: 200px;
            height: 64px;
            border: 1px solid white;
            background: #f5f5f5;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .nav .d01{
            border: 1px solid #5e2bb8;
            background: #f6f2fb;
        }
    </style>
</head>
<body>
    <div class="nav">   <!-- 1200,128 -->
        <div class="d01">1</div>    <!-- 200.64 -->
        <div class="d02">2</div>
        <div class="d03">3</div>
        <div class="d04">4</div>
        <div class="d05">5</div>
        <div class="d06">6</div>
        <div class="d07">7</div>
        <div class="d08">8</div>
        <div class="d09">9</div>
    </div>
    <hr>
    <div class="main">  <!-- 1500,400 가운데 정렬 -->
        <div>1</div>    <!-- 300,200 가로 space-between, 세로 가운데 정렬 -->
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
