<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지셔닝</title>
    <style>
        *{padding:0;margin:0;}
        div{
            width: 120px;
            height: 80px;
            border: 1px solid blue;
            box-sizing: border-box;
        }
        .main{
            width: 800px;
            height: 80px;
            border: 1px solid black;
        }
        .c00{
            width: 120px;
            height: 80px;
            box-sizing: border-box;
            font-size: 20px;
        }
        .c01{
            background: green;
            float: left;
        }
        .c02{
            background: yellow;
            float: left;
        }
        .c03{
            background: aquamarine;
            float: right;
        }
        .c04{
            background: pink;
            clear:both;     /* right나 left 적용 안 시킴*/
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div>
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
    </div>
</body>
</html>
