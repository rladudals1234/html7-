<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>position</title>
    <style>
        *{padding:0;margin:0;}
        .main{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative; /* relative: 현재의 기준점, absolute: 부모의 기준점 */
            left:100px;
            top:200px;
        }
        .c00{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellowgreen;
        }
        .c01{
            position: absolute;
            top: 200px;
            left: 400px;
        }
        .c02{
            position: relative;
            top: 200px;
        }
        .sect{
            width: 100%;
            height: 900px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup{
            width: 350px;
            height: 350px;
            background: url('images/pc_pop.jpg');
            /*position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);*/
        }
    </style>
    <script>
        function popupBtn(){
            //document.querySelector('.sect').style.display = 'flex';   //아래와 동일 아래는 jquery
            $('.sect').css('display','flex');
        }
        function popupClose(){
            $('.sect').css('display','none');
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="c00 c01" onclick="popupBtn()">버튼</div>
        <div class="c00 c02">2</div>
    </div>
    <div class="sect">
        <div class="popup" onclick="popupClose()"></div>
    </div>
</body>
</html>
