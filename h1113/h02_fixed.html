<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{padding:0;margin:0;}
        .main{
            width: 600px;
            height: 2000px;
            border: 2px solid black;
            margin-bottom: 200px;
            background: greenyellow;
        }
        .top{
            position: fixed;
            right: 100px;
            bottom: 50px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 55px;
            text-align: center;
            border: 1px solid rgb(201, 201, 201);
            /* 사각모델 그림자생성 */
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            cursor: pointer;
        }
        video{
            width: 100%;
            height: 900px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2 id="top">메인페이지</h2>
    <a href="#top">
        <div class="top">
            <!--TOP↑-->
            <img src="images/ico_top.svg">
        </div>
    </a>
    <div class="main">
        <video src="images/nike1.mp4" autoplay muted loop></video>
    </div>
</body>
</html>
