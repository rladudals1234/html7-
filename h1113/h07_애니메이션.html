<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{padding:0;margin:0;}
        div{
            width: 600px;
            height: 380px;
            border: 1px solid black;
            margin: 200px 400px;
            overflow: hidden;
        }
        /*img{
            margin: 200px 400px;
        }*/
        /* translate:이동, scale:크기, rotate:회전, skew:기울기 */
        img:hover{
            transform: rotateX(360deg);
            transition: 2s;
            /*
            transform-origin: left top; /* 변형의 기준점 설정 * /
            transform: rotate(360deg);
            transform: translate(50px, 100px);
            transform: scale(1.5);
            backface-visibility: visible;
            perspective: 900;   /* 깊이감 * /
            */
        }
    </style>
</head>
<body>
    <div>
        <img src="images/car1.png">
    </div>
</body>
</html>
