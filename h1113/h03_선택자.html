<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        *{padding:0;margin:0;}
        section{
            margin: 200px;
        }
        .sect ul li ul li{
            color: gray;
            font-size: 20px;
            font-weight: 700;
        }
        /* 하위요소 : ul아래 어디에 있든지 무조건 적용 */
        ul li{
            font-size: 50px;
        }
        /* 자식요소 : ul 바로 아래에 있는 자식요소에만 적용 */
        ul>li{
            color: blue;
            font-weight: 700;
        }
        a[href]{
            color: red;
        }
        input[type='text']{
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <form>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요"/>
        <br>
        <label for="pw">패스워드</label>
        <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요"/>
        <br>
        <input type="submit" value="로그인"/>
    </form>
    <section>
        <div class="sect">
            <ul>
                <li>
                    <a href="#">
                    구글
                    </a>
                    <ul>
                        <li>유튜브</li>
                        <li>안드로이드</li>
                    </ul>
                </li>
                <li>다음</li>
                <li>네이버</li>
                <li>쿠팡</li>
            </ul>
        </div>
        <ul>
            <div>
                <li><a alt="좋은하루">제주도</a></li>
                <li>서울</li>
                <li>부산</li>
            </div>
        </ul>
        <ol>
            <li>사과</li>
            <li>복숭아</li>
            <li>수박</li>
            <li>딸기</li>
        </ol>
    </section>
</body>
</html>
