<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{padding:0;margin:0;list-style:none;}
        nav{
            width: 100%;
            height: 80px;
            border-bottom: 1px solid #eee;
        }
        ul{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        li{
            width: 240px;
            height: 80px;
            line-height: 70px;
            text-align: center;
        }
        li:hover{
            border-bottom: 2px solid #876565;
        }
        li::after{
            content:'';
            display: inline-block;
            width: 2px;
            height: 14px;
            background: black;
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>회원가입</li>
            <li>장바구니</li>
            <li>상품검색</li>
            <li>고객정보</li>
        </ul>
    </nav>
</body>
</html>
