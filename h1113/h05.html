<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        *{padding:0;margin:0;}
        /* 3번째에 다른 요소(hr등)를 자식으로 인정 */
        li:nth-child(3){
            font-size: 20px;
            color: red;
        }
        /* 타입(li)이 같아야 자식으로 인정 */
        li:nth-of-type(4){
            font-size: 20px;
            color: blue;
        }
        .main{
            font-size: 18px;
            color: #00478b;
            font-weight: 500;
            margin: 50px;
            padding-left: 10px;
            position: relative;
        }
        .main::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            margin: 7px auto;
            width: 2px;
            height: 15px;
            background: #00478b;
        }
    </style>
</head>
<body>
    <div class="main">
        기후변화 리스크 관리 프로세스
    </div>
    <ul>
        <li>사과</li>
        <hr>
        <li>복숭아</li>
        <li>배</li>
        <li>수박</li>
        <li>바나나</li>
        <li>멜론</li>
        <li>딸기</li>
    </ul>
</body>
</html>
