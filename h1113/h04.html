<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스와 가상요소</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        a{
            text-decoration: none;
            color: inherit;
        }
        /*a:visited{
            color: red;
        }
        a:link{
            color: green;
        }
        a:hover{
            color: blue;
        }*/
        input:focus{
            background: pink;
        }
        input:disabled{
            background: #fdfdfd;
        }
        input:checked + label{
            font-size: 20px;
            font-weight: 700;
        }
        input[type='checkbox']+label{
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('images/radio_off.jpg');
        }
        input[type='checkbox']:checked+label{
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('images/radio_on.jpg');
        }
        input[type='checkbox']{
            display: none;
        }
    </style>
    <script>
        function checkBtn(){
            console.log("체크박스개수:",$("input[type='checkbox']").length);
            console.log("체크된개수:",$("input[class='c00']:checked").length);
            if($("input[class='c00']:checked").length<=0){
                alert("취미를 1개이상 선택해주세요");
                return;
            }
        }
        function loginBtn(){
            if($('#id').val() == ''){
                alert("아이디를 입력하세요");
                $('#id').focus();
                return;
            }else if($('#pw').val() == ''){
                alert("패스워드를 입력해주세요");
                $('#pw').focus();
                return;
            }else if($("input[type='checkbox']:checked").length<=0){
                alert("취미를 1개이상 선택해주세요");
                return;
            }else{
                alert("로그인");
                return;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="post">
        <label>아이디</label>
        <input type="text" id="id" name="id" disabled>
        <br>
        <label>패스워드</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="hobby">취미</label><br>
        <input type="checkbox" class="c00" id="game" name="hobby" value="게임">
        <label for="game"></label><span>게임</span>
        <input type="checkbox" class="c00" id="golf" name="hobby" value="골프">
        <label for="golf"></label>
        <input type="checkbox" class="c00" id="swim" name="hobby" value="수영">
        <label for="swim"></label>
        <input type="checkbox" class="c00" id="run" name="hobby" value="조깅">
        <label for="run"></label>
        <input type="button" onclick="checkBtn()" value="체크확인">
        <input type="button" onclick="loginBtn()" value="로그인">
    </form>
    <ul>
        <li><a href="https://www.naver.com">네이버</a></li>
        <li><a href="https://www.google.com">구글</a></li>
        <li><a href="https://www.daum.net">다음</a></li>
        <li><a href="https://www.coupang.com">쿠팡</a></li>
    </ul>
</body>
</html>
