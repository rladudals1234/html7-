<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포레스트 리솜</title>
    <style>
        *{padding:0;margin:0;}
        body{
            width: 100%;
            height: 3000px;
        }
        header{
            width: 100%;
            height: 121px;
            border-bottom: 1px solid #e8e8e8;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 10;
        }
        .banner{
            width: 100%;
            height: 600px;
            background: url('images/img_main_slide_20240612_2_pc.jpg') no-repeat 0 -300px;
            position: relative;
            top: 121px;
        }
        .banner .banner_txt{
            position: relative;
            letter-spacing: -0.7px;
            left: 100px;
            top: 200px;
        }
        .banner_txt h4{
            font-size: 48px;
            color: white;
            animation: bannermove 1.5s;
        }
        .banner_txt p{
            position: relative;
            font-size: 24px;
            color: white;
            animation: bannermove_p 3s;
        }
        @keyframes bannermove{
            from{
                left:10px;
                color: rgba(255,255,255,0);
            }to{
                left:100px;
                color: rgba(255,255,255,1);
            }
        }
        @keyframes bannermove_p{
            from{
                left:-1000px;
                /*color: rgba(255,255,255,0);*/ /*안 보임(투명도)*/
            }to{
                left:0px;
                /*color: rgba(255,255,255,1);*/
            }
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="banner">
        <div class="banner_txt">
            <h4>파노라마 숲에서 즐기는 프라이빗 스파</h4>
            <p>계절의 색을 담은 숲이 나만의 정원이 됩니다.<br>자연과 함께하는 특별한 쉼을 경험해보세요.</p>
        </div>
    </div>
    <div class="sect">

    </div>
</body>
</html>
