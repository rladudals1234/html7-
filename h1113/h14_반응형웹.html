<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 100%;
            height: 300px;
            border: 1px solid black;
        }
        nav{
            width: 1600px;
            height: 300px;
            margin: 0 auto;
        }
        /* 화면 넓이를 구해서 넓이에 따라 화면 배치를 변경할 수 있음. */
        @media screen and (min-width: 1601px){
            nav{
                background: orange;
            }
        }
        @media screen and (min-width: 1201px) and (max-width: 1600px){
            nav{
                background: #efefef;
            }
        }
        @media screen and (max-width: 1200px){
            nav{
                background: yellow;
            }
        }
        @media screen and (max-width: 1000px){
            nav{
                background: green;
            }
        }
        @media screen and (max-width: 800px){
            nav{
                background: blue;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
</body>
</html>
