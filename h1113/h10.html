<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{padding:0;margin:0;}
        .main{
            width: 800px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .c01{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: red;
            animation: rotate 2s infinite alternate, back 1s infinite alternate;
        }
        @keyframes rotate{
            from{
                transform: perspective(20px) rotateX(0deg) rotateY(0deg);
            }
            50%{
                transform: perspective(20px) rotateX(-180deg) rotateY(0deg);
            }
            to{
                transform: perspective(20px) rotateX(-180deg) rotateY(-180deg);
            }
        }
        @keyframes back{
            from{
                background: red;
            }
            50%{
                background: green;
            }
            to{
                background: blue;
            }
        }
    </style>
</head>
<body>
    <div class="c01"></div>
    <div class="main">
        <div class="box"></div>
    </div>
</body>
</html>
