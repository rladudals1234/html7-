<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경패턴</title>
    <style>
        *{padding: 0; margin: 0;}
        #d01{
            width: 70px;
            height: 70px;
            border: 1px solid black;
            background-image: url('images/ico_set.png');
            background-position: -60px 0px;
            background-size: 1600px;    /*원본크기*/
        }
        div{
            width: 22px;
            height: 22px;
            border: 1px solid black;
            background: url('images/ico_set.png') no-repeat -2px -42px;
            background-size: 800px;
        }
        div:hover{
            background: url('images/ico_set.png') no-repeat -30px -42px;
            background-size: 800px;
        }
        #d02{
            width: 800px;
            height: 400px;
            border: 50px dotted black;
            /*background-image: url('images/nct1.jpg');*/
            background-image: url('images/apple2.jpg');
            background-origin: border-box;
            background-size: contain;   /* contain: 사진이 다 나옴 - 빈공백 발생, cover: 다 채워야 함 - 사진이 짤림  (contain, cover는 세로와 가로 크기에 따라 차이가 발생)*/
            /*background-size:700px;*/
        }
    </style>
</head>
<body>
    <div id="d01"></div>
    <div></div>
    <div id="d02"></div>
</body>
</html>
