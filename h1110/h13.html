<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 리솜리조트</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- 아래처럼 해도 나오지만 해당사이트 닫히거나 폐쇄되면 우리쪽 안 나옴 (사라질 수 있는걸 생각해서 위처럼 다운받아서 사용하는게 좋음) -->
    <!-- <link href="https://book.resom.co.kr/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->
     <style>
        *{padding: 0;margin: 0;}
        #nav{
            width: 100%;
            height: 140px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        /*#banner{
            width: 100%;
            height: 320px;
        }*/
        #history{
            width: 1200px;
            height: 54px;
            padding-top: 38px;
            margin:0 auto;
            text-align: right;
            color: #31261d;
            font-size: 13px;
            font-weight: 500;
            /*border: 1px solid black;*/
            background: url('images/bg_location_li.png') no-repeat 1143px 45px;
        }
        #section{
            width: 600px;
            height: 1000px;
            margin: 0 auto;
            /*border: 1px solid black;*/
        }
        #section>h3{
            font-size: 40px;
            font-weight: 500;
            color: #333;
            margin-top: 40px;
            text-align: center;
        }
        #section>h5{
            margin-top: 70px;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        #section>h5>span{
            font-size: 16px;
            color: #96694c;
        }
        #section>ul{
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
        #section>ul>li{
            width: 130px;
            height: 57px;
            border: 1px solid #ddd;
            color: #666;
            line-height: 55px;
            text-align: center;
        }

</head>
<body>
    <div id="nav"></div>
    <div id="banner"></div>
    <img src="images/img_subbanner_event.jpg">
    <div id="history">HOME &nbsp;&nbsp;<!--<img src="images/bg_location_li.png">-->&nbsp;&nbsp; 회원가입</div>
    <div id="section">
        <h3>회원가입</h3>
        <h5>회원 정보<span> (* 필수입력)</span></h5>
        <ul>
            <li>분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
    </div>
