<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>회원가입 | 리솜리조트</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- 아래처럼 해도 나오지만 해당사이트 닫히거나 폐쇄되면 우리쪽 안 나옴 (사라질 수 있는걸 생각해서 위처럼 다운받아서 사용하는게 좋음) -->
    <!-- <link href="https://book.resom.co.kr/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->
     <style>
        *{padding: 0;margin: 0;}
        #nav{
            width: 100%;
            height: 140px;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        /*#banner{
            width: 100%;
            height: 320px;
        }*/
        #history{
            width: 1200px;
            height: 54px;
            padding-top: 38px;
            margin:0 auto;
            text-align: right;
            color: #31261d;
            font-size: 13px;
            font-weight: 500;
            /*border: 1px solid black;*/
            background: url('images/bg_location_li.png') no-repeat 1143px 45px;
        }
        #section{
            width: 600px;
            height: 1000px;
            margin: 0 auto;
            /*border: 1px solid black;*/
        }
        #section>h3{
            font-size: 40px;
            font-weight: 500;
            color: #333;
            margin-top: 40px;
            text-align: center;
        }
        #section>h5{
            margin-top: 70px;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        #section>h5>span{
            font-size: 16px;
            color: #96694c;
        }
        #section>ul{
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
        #section>ul>li{
            width: 130px;
            height: 57px;
            border: 1px solid #ddd;
            color: #666;
            line-height: 55px;
            text-align: center;
        }
        #section>ul>#sect_li{
            border: 2px solid #96694c;
            color:#96694c;
            font-weight: 600;
        }
        #section>ul>li:hover{
            border: 2px solid #96694c;
            color:#96694c;
            font-weight: 600;
        }
        #section>form{
            margin-top: 50px;
        }
        #section label{
            display: block; /*넓이(width) 줄 수 있음*/
            font-size: 16px;
            font-weight: 500;
            color: #333;
            /*margin-top: 15px;
            margin-bottom: 10px;*/
            margin: 15px 0 10px 0;
        }
        #section label>span{
            font-size: 16px;
            font-weight: 700;
            color: #96694c;
            margin-right: 5px;
        }
        #section input{
            display: block;
            width: 100%;
            height: 50px;
            padding: 0 15px 0 15px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 15px;
        }
        #section form>ul{
            margin-top: 10px;
            margin-bottom: 30px;
        }
        #section form li{
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            padding: 0 0 0 8px;
            list-style: none;
            background: url('images/bg_firstnotice_line.gif') left 11px no-repeat;
        }
     </style>
</head>
<body>
    <div id="nav"></div>
    <div id="banner"></div>
    <img src="images/img_subbanner_event.jpg">
    <div id="history">HOME &nbsp;&nbsp;<!--<img src="images/bg_location_li.png">-->&nbsp;&nbsp; 회원가입</div>
    <div id="section">
        <h3>회원가입</h3>
        <h5>회원 정보<span> (* 필수입력)</span></h5>
        <ul>
            <li id="sect_li">분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
        <form action="#" method="post">
            <label><span>*</span> 아이디</label>
            <input type="text" name="id">
            <ul>
                <li>4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</li>
                <li>첫 글자는 영문으로 입력</li>
            </ul>
            <label><span>*</span> 비밀번호</label>
            <input type="password" name="pw">
            <ul>
                <li>최소 10글자 이상 소문자, 대문자, 숫자, 특수문자를 포함해야 됩니다.</li>
                <li>가능한 특수문자 : {}[]/?.,;:)(*~`!^-_+<>@#$%&=</li>
            </ul>
            <label><span>*</span> 비밀번호확인</label>
            <input type="password" name="pw2">
            <label><span>*</span> 우편번호</label>
            <input type="text" name="post" id="post" onclick="postBtn()">
            <label><span>*</span> 주소</label>
            <input type="text" name="adress" id="adress" disabled>
            <script>
                // 자바스크립트 함수선언
                function postBtn(){
                    //다음주소 서버에 접속해서 Postcode() -> 창을 열어줌.
                    new daum.Postcode({
                        oncomplete: function(data) {
                            console.log("test",data);
                            document.getElementById('post').value = data.zonecode;
                            document.getElementById('adress').value = data.address;
                        }
                    }).open();
                }
            </script>
        </form>
    </div>
</body>
</html>
