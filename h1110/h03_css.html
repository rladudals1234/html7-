<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기조정</title>
    <style>
        *{padding:0;margin:0;}
        h1{
            width: 80%;
            height: 400px;
            border: 3px solid black;
            color: red;
        }
        div{
            color: red;
        }
        /* 부모 적용시 자식은 모두 상속받음 */
        ul{
            color: red;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            안녕하세요1
            <span>안녕하세요2</span>
        </li>
        <li>
            안녕하세요3
        </li>
        <h2>안녕하세요4</h2>
    </ul>
    <h1>안녕하세요1<p>안녕하세요2<h2>안녕하세요3<div>안녕하세요4</div></h2></p></h1>
</body>
</html>
