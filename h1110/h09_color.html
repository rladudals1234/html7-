<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip</title>
    <style>
        div{
            margin: 100px;
            width: 500px;
            height: 300px;
            border: 30px dashed black;   /*선 : solid, 둥근점선: dotted, 점선: dashed*/
            background-color: aquamarine;
            /*선외곽에서부터 색칠해짐 : border-box, 선안쪽부터 색칠해짐 : padding-box, 내용안쪽부터 : content-box */
            background-clip: content-box;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>분석 결과, 과음자는 평균 64세에 뇌출혈을 겪었지만 비과음자는 평균 75세에 발생했다. 출혈 크기도 과음자가 70% 더 컸고 깊은 뇌 부위 출혈 위험이 두 배, 뇌실로 퍼지는 합병증(뇌실내출혈) 위험도 거의 두 배 높았다.</div>
</body>
</html>
