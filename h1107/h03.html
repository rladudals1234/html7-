<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /* 위치,크기,색상,모양,여백 조정 */
        ul{
            list-style: none; /* disc,square,circle,none */
        }
        ol{
            list-style: upper-roman; /* upper-alpha,lower-alpha,upper-roman,decimal-기본,none */
        }
        table,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">1</th>
            <!-- <td>2</td>
            <td>3</td> -->
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <p>검색사이트</p>
    <ul>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
    </ul>
    <ol>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
    </ol>
    <dl>
        <dt>다음</dt>
        <dd>네이버</dd>
        <dd>구글</dd>
        <dd>쿠팡</dd>
    </dl>
</body>
</html>
