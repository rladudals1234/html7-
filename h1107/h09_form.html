<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        input[type='text']{
            width:100px;
        }
    </style>
</head>
<body>
    <form action="#" method="post" name="frm">
        <!-- 숨겨서 파라미터 보낼때 사용 - 개발자도구에서는 보임 -->
        <input type="hidden" name="ipaddresss" value="127.0.0.1">
        <label>검색</label>
        <!-- search : 전체지우기 표시 -->
        <input type="search" name="search"><br>
        <!-- email : 이메일주소 확인 @,.없으면 경고창 -->
        <input type="email" name="email" placeholder="이메일 입력"><br>
        <label>아이디</label>
        <!-- text : 한줄입력 -->
        <input type="text" id="id" name="id" maxlength="5" value="abc" placeholder="아이디를 5글자까지 입력하세요"><br>
        <label>패스워드</label>
        <!-- password : 별표나 점으로 표시 -->
        <input type="password" id="pw" name="pw" maxlength="10" placeholder="비밀번호를 10글자까지 입력하세요"><br>
        <!-- submit : 전송 -->
        <input type="submit" value="로그인">
        <!-- reset : 지우기 -->
        <input type="reset" value="지우기">
    </form>
</body>
</html>
