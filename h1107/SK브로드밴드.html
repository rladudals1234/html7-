<script language="javascript">
//
// captcha 
//
document.domain = 'skbroadband.com';

function pwReset() {
    document.getElementById('captcha').contentWindow.location.reload();
}

function chkMainValue() {
    if (document.submitform1.userid.value == "") {
        alert("아이디를 입력하세요");
        document.submitform1.userid.select();
        return false;
    }
    else if (document.submitform1.password.value == "") {
        alert("비밀번호를 입력하세요");
        document.submitform1.password.select();
        return false;
    }
    else if (checkID(document.submitform1.userid.value) == false) {
        alert('아이디는 특수문자를 사용하실 수 없습니다.');
        document.submitform1.userid.select();
        return false;
    }
    else {
        saveidCookie();
    }

    return true;
}

function tmpSubmit() {
    captcha.check('LOGON');
}

function loginSubmit() {
    document.submitform1.submit();
}

function chkKey() {
    if (event.keyCode == 13) {
        if (document.submitform1.userid.value.length < 1) {
            document.submitform1.userid.select();
            return false;
        }
        else if (document.submitform1.password.value.length < 1) {
            document.submitform1.password.select();
            return false;
        }
        else {
            if (chkMainValue()) {
                captcha.check('LOGON');
            }
        }
    }
    else
        return false;
}

function useridKeyup(fm) {
    var pattern = /[^(a-zA-Z0-9)]/;
    if (pattern.test(fm.userid.value)) {
        alert("아이디는 영문,숫자만 허용합니다.");
        fm.userid.value = "";
        fm.userid.focus();
        return false;
    }

    fm.userid.value = fm.userid.value.toLowerCase();
}

function MemberSubFormCheck() {
    if (document.submitform1.userid.value == "") {
        alert("아이디를 입력하세요");
        document.submitform1.userid.select();
        return false;
    }
    else if (document.submitform1.password.value == "") {
        alert("비밀번호를 입력하세요");
        document.submitform1.password.select();
        return false;
    }
    else if (checkID(document.submitform1.userid.value) == false) {
        alert('아이디는 특수문자를 사용하실 수 없습니다.');
        document.submitform1.userid.select();
        return false;
    }
    else {
        saveidCookie();
    }

    document.submitform1.submit();
}

function checkkey() {
    if (event.keyCode == 13) {
        if (document.submitform1.userid.value.length < 1) {
            document.submitform1.userid.select();
            return false;
        }
        else if (document.submitform1.password.value.length < 1) {
            document.submitform1.password.select();
            return false;
        }
        else {
            MemberSubFormCheck();
        }
    }
    else
        return false;
}
</script>
