<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK브로드밴드 로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 120px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin: 10px 0;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      width: 360px;
      border-top: 2px solid #000;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .save-id {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }

    .login-btn {
      width: 100%;
      background-color: #3c20ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #2b18cc;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
    }

    .links a {
      color: #333;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .notice {
      margin-top: 30px;
      width: 360px;
      font-size: 12px;
      color: #666;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      line-height: 1.5;
    }

    .notice span {
      color: #d22;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/SK_Broadband_logo.png" alt="SK broadband logo">
  </div>

  <h1>SK브로드밴드에 오신 것을 환영합니다.</h1>
  <p>서비스를 이용하시려면 로그인 해주세요.</p>

  <form>
    <label>아이디</label>
    <input type="text" placeholder="아이디를 입력하세요">

    <label>비밀번호</label>
    <input type="password" placeholder="비밀번호를 입력하세요">

    <div class="save-id">
      <input type="checkbox" id="saveId">
      <label for="saveId">아이디 저장</label>
    </div>

    <button class="login-btn" type="submit">로그인</button>

    <div class="links">
      <a href="#">회원가입</a>
      <a href="#">아이디/비밀번호 찾기</a>
    </div>
  </form>

  <div class="notice">
    • 고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되어 있습니다.<br>
    • <span>비밀번호 입력 5회 이상 오류 시 로그인 제한</span>되며, 비밀번호 재설정을 통해 새로 설정하셔야 로그인할 수 있습니다.
  </div>
</body>
</html>
