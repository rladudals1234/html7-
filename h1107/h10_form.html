<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        input[type='password']{
            width:250px;
        }
        input[type='button']{
            background: #efefef;
            width: 100px;
            height: 40px;
            border: 1px solid #b4b4b4;
            cursor: pointer;
        }
        input[type='button']:hover{
            background: #fbdede;
            border: 1px solid #ff8080;
            /* cursor: pointer; */
        }
        input[type='reset']{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" name="frm">
        <h1>회원가입</h1>
        <!-- autofocus: 실행시 커서를 자동이동 -->
        <!-- 서버에서 유효성검사같은건 해주는게 보안상 좋음 자바스크립트도 개발자도구 콘솔에서 조작가능 -->
        <label>아이디</label>
        <input type="text" id="id" name="id" value="admin" readonly maxlength="5" autofocus placeholder="아이디를 5글자까지 입력하세요"><br>
        <label>패스워드</label>
        <!-- required 전송할때 필수값 유효성체크 -->
        <input type="password" id="pw" name="pw" required maxlength="8" placeholder="비밀번호를 8글자까지 입력하세요"><span>* 8자리이상</span><br>
        <label>패스워드확인</label>
        <input type="password" id="pw2" name="pw2" required maxlength="8" placeholder="비밀번호확인을 8글자까지 입력하세요"><br>
        <label>이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br>
        <label>성별</label>
        <input type="radio" id="man" name="gender" value="남자" checked>
        <label for="man">남자</label>
        <input type="radio" id="woman" name="gender" value="여자">
        <label for="woman">여자</label>
        <input type="radio" id="neuter" name="gender" value="여자">
        <label for="neuter">중성</label>
        <br>
        <label>취미</label> <!-- hobby[0]='게임' hobby[1]='골프' -->
        <input type="checkbox" id="game" name="hobby" value="게임" checked>
        <label for="game">게임</label>
        <input type="checkbox" id="golf" name="hobby" value="골프">
        <label for="golf">골프</label>
        <input type="checkbox" id="swim" name="hobby" value="수영">
        <label for="swim">수영</label>
        <input type="checkbox" id="run" name="hobby" value="조깅" checked>
        <label for="run">조깅</label>
        <br>
        <select name="class">
            <option value="#">과를 선택하세요</option>
            <option value="com">컴퓨터공학</option>
            <option value="elect">전자공학</option>
            <option value="history">역사학</option>
        </select>
        <label>달력</label>
        <input type="date" id="day" name="day">
        <br>
        <label>날짜시간</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br>
        <input type="file" name="nfile">
        <br>
        <!-- cols, rows : 크기조절 -->
        <textarea name="content" cols="80" rows="15"></textarea>
        <br>
        <input type="button" value="회원가입">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
